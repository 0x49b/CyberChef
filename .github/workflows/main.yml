name: Test & Deploy

on:
  push:
    branches:
    - master

jobs:
  test:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '10.x'
    - name: Setup
      run: |
        npm install
        export NODE_OPTIONS=--max_old_space_size=2048
    - name: Lint
      run: npx grunt lint
    - name: Unit Tests
      run: |
        npm test
        sudo npx grunt testnodeconsumer
